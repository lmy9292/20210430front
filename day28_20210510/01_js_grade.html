<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function claGrade(){
            var score = document.getElementById('score').value;
            var grade;
            
            if(score>=90){
                grade='A';
            }else if(score>=80){
                grade='B';
            }else if(score>=70){
                grade="C";
            }else if(score>=60){
                grade='D';
            }else{
                grade='F';
            }
            document.getElementById('grade').value=grade;
            document.getElementById('result').innerHTML=grade;
           
            }   
    </script>     
</head>
<body>
        <h1>성적산출하기</h1>
        점수:<input type="text" id="score"><br>
        성적:<input type="text" id="grade"><br>
        <button onclick="claGrade()">성적??</button><br>
        <div id="result">
            성적출력
        </div>    
</body>
</html>
