<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var p1 =document.getElementById('p1').value;
            var p2 =document.getElementById('p2').value;
            var p4 =document.getElementById('p3');
            if(p1 !=p2){
                p4.style.color='red';
                p4.innerHTML='불일치'
            }else{
                p4.style.color='green';
                p4.innerHTML='일치'
            }
            
        }    
    </script>
    <style>
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    비밀번호:<input type="text" id="p1" placeholder="비밀번호를 입력하세요" onkeyup="test()"><br>
    비밀번화 확인:<input type="text" id="p2" placeholder="비밀번호를 한번 더 입력하세요"onkeyup="test()">
    <div id="p3">
        
    </div>
</body>
</html>
